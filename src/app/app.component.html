<div class="container">
  <div class="header">
    <h1 class="header__title">{{ title | titlecase }}</h1>
  </div>
  <div class="main">
    <app-error class="error-container"></app-error>
    <div class="products">
      <p *ngIf="loading"  class="loading">Loading...</p>
      <app-product
        class="product-container"
        *ngFor="let product of products$ | async"
        [product]="product"
      ></app-product>
    </div>
  </div>
</div>
